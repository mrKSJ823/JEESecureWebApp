<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="max-w-lg mx-auto mt-10 bg-white p-8 shadow-lg rounded">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form action="RegisterServlet.do" method="POST">
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block">Username</label>
                <input type="text" name="username" id="username" class="w-full border px-4 py-2 rounded" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block">Password</label>
                <input type="password" name="password" id="password" class="w-full border px-4 py-2 rounded" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block">Email</label>
                <input type="email" name="email" id="email" class="w-full border px-4 py-2 rounded" required>
            </div>

            <!-- First Name -->
            <div class="mb-4">
                <label for="firstName" class="block">First Name</label>
                <input type="text" name="firstName" id="firstName" class="w-full border px-4 py-2 rounded" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="lastName" class="block">Last Name</label>
                <input type="text" name="lastName" id="lastName" class="w-full border px-4 py-2 rounded" required>
            </div>

            <!-- Role -->
            <div class="mb-4">
                <label for="role" class="block">Role</label>
                <select name="role" id="role" class="w-full border px-4 py-2 rounded" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">Register</button>
        </form>
    </div>
</body>
</html>
